<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React Touch Typing</title>
  <link rel="stylesheet" href="typeTutor.css" type="text/css" />
  <link rel="icon" href="favicon 2.ico">
</head>

<body>

  <div class="main">
    <h1 id="mainTitle">React Touch Typing</h1>
    <img class="topCloud" src="images/cloud.png" alt="cloud-img">
    <label id="dateBar">Date: </label>
    <img class="botCloud" src="images/cloud.png" alt="cloud-img">
    <label id="pointsBar" type="text">Points: </label>
    <label id="accuracyBar" type="text">Accuracy: </label>

    <div id="colorBox">
      <h1 id="randomLetter" type="h1" :>&nbsp;&nbsp;&nbsp;</h1>
    </div>

    <button id="startButton" onclick="startGame();">Start</button>
    <button id="endButton">End Game</button>
    <img class="mountain1" src="images/mountain.png" alt="mountain-img">
    <img class="mountain2" src="images/mountain.png" alt="mountain-img">

    <div class="directionsBox">
      <p><strong>Directions:</strong> Welcome! Practice typing 15 letters without looking at the
        keyboard and build your reaction time. When choosing your typing speed, we recommed beginners start 2000 milliseconds. Enjoy! </p>
    </div>

  </div>

  <script src="typeTutor.js" defer></script>
</body>

</html>
